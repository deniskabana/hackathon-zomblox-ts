<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomblocks Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Syne+Mono&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="pregame" class="pregame-menu" style="display: none">
      <div class="pregame-menu__background"></div>
      <div class="pregame-menu__scan-line"></div>

      <div class="pregame-menu__container">
        <div class="pregame-menu__title-wrapper">
          <h1 class="pregame-menu__title" data-tkey="mainMenu.appName"></h1>
          <p class="pregame-menu__version"></p>
        </div>

        <div class="pregame-menu__external-links">
          <a
            class="pregame-menu__link"
            href="https://github.com/deniskabana/hackathon-zomblox-ts"
            title="View source"
            data-tkey="mainMenu.links.gitHub"
            target="_blank"
          ></a>
        </div>

        <div class="pregame-menu__separator"></div>

        <div class="pregame-menu__group">
          <div class="pregame-menu__group">
            <h2 class="pregame-menu__group-title" data-tkey="mainMenu.languageTitle"></h2>
          </div>
          <div class="pregame-menu__group">
            <button class="pregame-menu__lng-btn" data-language="en">üá¨üáß English</button>
            <button class="pregame-menu__lng-btn" data-language="cs">üá®üáø ƒåesky</button>
          </div>
        </div>

        <div class="pregame-menu__group">
          <div class="pregame-menu__group">
            <h2 class="pregame-menu__group-title" data-tkey="mainMenu.fullscreen"></h2>
          </div>
          <div class="pregame-menu__group">
            <button class="pregame-menu__fullscreen-btn" data-tkey="mainMenu.fullscreenBtn"></button>
          </div>
        </div>

        <div class="pregame-menu__separator"></div>

        <div class="pregame-menu__group">
          <div class="pregame-menu__group--inline">
            <h2 class="pregame-menu__group-title grow" data-tkey="mainMenu.volumeMasterTitle"></h2>
            <div class="pregame-menu__group grow">
              <input type="range" min="0" max="6" value="6" class="pregame-menu__volume-slider" data-volume="master" />
            </div>
          </div>

          <div class="pregame-menu__group--inline">
            <h2 class="pregame-menu__group-title grow" data-tkey="mainMenu.volumeMusicTitle"></h2>
            <div class="pregame-menu__group grow">
              <input type="range" min="0" max="6" value="6" class="pregame-menu__volume-slider" data-volume="music" />
            </div>
          </div>

          <div class="pregame-menu__group--inline">
            <h2 class="pregame-menu__group-title grow" data-tkey="mainMenu.volumeSoundTitle"></h2>
            <div class="pregame-menu__group grow">
              <input type="range" min="0" max="6" value="6" class="pregame-menu__volume-slider" data-volume="effects" />
            </div>
          </div>
        </div>

        <div class="pregame-menu__separator"></div>

        <div class="pregame-menu__group">
          <button class="pregame-menu__launch-btn" data-tkey="mainMenu.launchGame" id="launch-game"></button>
        </div>
      </div>
    </div>

    <div id="game-over" class="game-over" style="display: none">
      <div class="game-over__container">
        <div class="game-over__title"></div>
        <div class="game-over__subtitle"></div>
        <div class="game-over__stats">
          <div class="game-over__stat-row">
            <div class="game-over__stat-key" data-id="daysCounter">Key</div>
          </div>
          <div class="game-over__stat-row">
            <div class="game-over__stat-key" data-id="zombiesKillCounter">Key</div>
          </div>
          <div class="game-over__stat-row">
            <div class="game-over__stat-key" data-id="currencyTotalCounter">Key</div>
          </div>
        </div>
        <div class="game-over__actions">
          <button class="game-over__action-btn" data-tkey="gameOver.backToMenu"></button>
        </div>
      </div>
    </div>

    <div id="build-toolbar" class="build-toolbar" style="display: none">
      <div class="build-toolbar__container">
        <div class="build-toolbar__button-group">
          <div class="build-toolbar__button-arrow" data-direction="prev">‚Üê</div>
          <div class="build-toolbar__active-block">
            <img class="build-toolbar__active-block-img" />
            <div class="build-toolbar__active-block-stock"></div>
          </div>
          <div class="build-toolbar__button-arrow" data-direction="next">‚Üí</div>
        </div>
      </div>
    </div>

    <div id="game"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
